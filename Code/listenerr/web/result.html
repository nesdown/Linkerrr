<html>
  <head>

    <link rel = "stylesheet"
    type = "text/css"
    href = "style/common.css" />

    <link rel = "stylesheet"
    type = "text/css"
    href = "style/result.css" />

    <!-- Here are libraries -->
    <link rel="stylesheet" type="text/css" href="lib/loading-bar.min.css"/>
    <script type="text/javascript" src="lib/loading-bar.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>

    <script type='text/javascript' src='/eel.js'></script>
    <script type="text/javascript" src="lib/Chart.min.js"></script>

    <script type="text/javascript" src="js/result.js"></script>
  </head>

  <body>
    <div class="main-container">

      <div class="left-block">

        <canvas id="myChart" width="410" height="280"></canvas>

        <div class="pane light stats">
          <div class="stat1"><div class="ldBar mainline label-center res1" data-value="75" data-preset="circle"></div><p>Accuracy</p></div>

          <div class="stat2"><div class="ldBar label-center res2" data-value="90" data-preset="circle"></div><p>Coincidences</p></div>

          <div class="stat3"><div class="ldBar label-center res3 stat3" data-value="90" data-preset="circle"></div><p>Quality</p></div>
          <svg><defs>
          <filter id="custom-shadow">
        </div>
      </div>

      <div class="right-block">
        <div class="common-header right-header white">Processing Status</div>
        <div class="result-bar">
          <div class="ldBar label" data-value="100" data-preset="stripe"></div>
        </div>

        <div class="common-header right-header white bottom">File Saving</div>
        <div class="file-bar">
          <div class="ldBar label" data-value="30" data-preset="stripe"></div>
        </div>
      </div>

      <div class="right-button">
        <div class="btn-text">Rebuild the Schema</div>
      </div>

      <div class="bottom-block">
        <div class="common-header dark">Analysis Results</div>
        <div class="details-text">Analysis completed. Time taken: 1.32 minutes. Data output completed.<br>Output file: default.txt. Data contains only files.</div>
        <div class="pane blue btn" onclick='returnBack()'>
          <div class="btn-bottom-text">Back</div>
        </div>
      </div>

    </div>


    <script type="text/javascript" src="js/chart.js"></script>
  </body>
</html>
