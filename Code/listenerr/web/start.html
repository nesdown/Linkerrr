<html>
  <head>

    <link rel = "stylesheet"
    type = "text/css"
    href = "style/common.css" />

    <link rel = "stylesheet"
    type = "text/css"
    href = "style/start.css" />

    <!-- Here are libraries -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
            crossorigin="anonymous"></script>

    <script type='text/javascript' src='/eel.js'></script>

    <!-- Here are additional JavaScripts -->
    <script type="text/javascript" src="js/start.js"></script>

  </head>

  <body>

    <div class="main-container">

      <div class="left-pane">

        <div class="intro-block">
          <img class="intro" src="img/info.png">
          <div class="pane blue"></div>
        </div>

        <div class="audio-upload-block">
          <div class="audio-header">Select the audio files</div>
          <input class="audio-input" id="audiofiles" placeholder="Waiting for the file...">
          <button class="audio-select" id="audiofiles-button" onclick="selectAudioFile()">Select</button>
        </div>

        <div class="audio-template-block">
          <div class="audio-header">Select the audio template</div>
          <input class="audio-input" id="audiotemplates" placeholder="Waiting for the file...">
          <button class="audio-select" id="audiotemplates-button" onclick="selectAudioTemplate()">Select</button>
        </div>

      </div>

      <div class="right-pane">

        <div class="output-result-block">
          <div class="result-header" id="output-head">Output Result File:</div>
          <input class="result-input" id="result-name" placeholder="Enter the filename">

          <div class="result-header" id="interference-head">Enable Sound Interference?</div>
          <input class="result-input" id="result-interference" placeholder="Enter True or False">
          <div class="pane green start-btn" onclick="startAnalysis()"><div class="text-btn">START ANALYSIS</div></div>
        </div>

        <div class="console-block">
          <div class="console-header">Console output:</div>
          <div class="console-text" id="console-text" style="overflow-y:hidden; height: 70%"></div>
        </div>

      </div>

    </div>

    <div class="dataContainer" style="display:none;"></div>

  </body>
</html>
